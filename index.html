<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h2 class="winner" id="turn">Turn: X</h2>
    <h2 class="winner" id="win-X">X Wins the game!</h2>
    <h2 class="winner" id="win-Y">O Wins the game!</h2>
    <h2 class="winner" id="tie">It's a tie!</h2>
    <div class="container" id="container">
        <div class="spots" id="n1"></div>
        <div class="spots" id="n2"></div>
        <div class="spots" id="n3"></div>
        <div class="spots" id="n4"></div>
        <div class="spots" id="n5"></div>
        <div class="spots" id="n6"></div>
        <div class="spots" id="n7"></div>
        <div class="spots" id="n8"></div>
        <div class="spots" id="n9"></div>
    </div>
    <button id="reset-btn">Reset</button>
    <script src="script.js"></script>
</body>
</html>
